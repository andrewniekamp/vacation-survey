<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript">
    </script>
    <title>Vacation Survey</title>
  </head>
  <body>
    <!-- 6 questions in block format, 3x2 until xs, then 1x6?
    flag as answered and fade out/fade in a different flag? Later on if logic done-->
    <div class="container">
      <h1></h1>
      <div class="row">
        <div class="intro-section">
          <h1>This is a travel survey</h1>
        </div>
      </div>

      <!-- QUESTION FORM -->
      <form>
        <div class="row">

          <!-- QUESTION 1 -->
          <div class="question col-sm-4">
            <h4>What is your first name?</h4>
            <div class="entry-field form-group">
              <input type="text" name="name" value="">
            </div>
          </div>

          <!-- QUESTION 2 -->
          <div class="question col-sm-4">
            <h4>Which climate is most appealing?</h4>
            <div class="drop-down">
              <select class="form-control" id="climate">
                <option value="any">Please Select an Option</option>
                <option value="high">Hot</option>
                <option value="medium">Temperate</option>
                <option value="low">Cold</option>
                <option value="any">Any of the Above</option>
              </select>
            </div>
          </div>

          <!-- QUESTION 3 -->
          <div class="question col-sm-4">
            <h4>When would you like to depart?</h4>
            <h6>An approximate date is fine.</h6>
            <div class="date-box form-group">
              <label for="timing">
              </label>
              <input type="date" name="timing">
            </div>
          </div>
        </div>

        <div class="row">
          <!-- QUESTION 4 -->
          <div class="question col-sm-4">
            <h4>Which sounds the most appealing?</h4>
            <div class="radio">
              <label>
                <input type="radio" name="stress-level" value="high">Exhilarating
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="stress-level" value="medium">Interesting
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="stress-level" value="low">Relaxing
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="stress-level" value="any">Any of the Above
              </label>
            </div>
          </div>

          <!-- QUESTION 5 -->
          <div class="question col-sm-4">
            <h4>How would you prefer to travel?</h4>
            <div class="drop-down">
              <select class="form-control" id="climate">
                <option value="any">Please Select an Option</option>
                <option value="high">Plane</option>
                <option value="medium">Train</option>
                <option value="low">Automobile</option>
                <option value="any">Any of the Above</option>
              </select>
            </div>
          </div>

          <!-- QUESTION 6 -->
          <div class="question col-sm-4">
            <h4>Which option fits your current budget?</h4>
            <div class="radio">
              <label>
                <input type="radio" name="cost" value="high">Expensive
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="cost" value="medium">Moderate
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="cost" value="low">Inexpensive
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="stress-level" value="any">Any of the Above
              </label>
            </div>
          </div>
        </div>

      </form>

      <!-- RESULT AREA -->
      <div class="row">
        <div class="destination">
          <!-- RETURN NAME HERE -->
          <h1>Here is where you should go:</h1>
          <div class="initially-hidden" id="machu-picchu">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/07/fa/61/0a/machu-picchu.jpg" alt="Machu Picchu" />
          </div>
          <div class="initially-hidden" id="punta-cana">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/03/cd/31/9d/the-reserve-at-paradisus.jpg" alt="Punta Cana, Dominican Republic" />
          </div>
          <div class="initially-hidden" id="santorini">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/04/b9/36/c0/santorini.jpg" alt="Santorini, Cyclades" />
          </div>
          <div class="initially-hidden" id="whitsunday">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/05/76/75/a2/whitehaven-beach.jpg" alt="Whitsunday Island" />
          </div>
          <div class="initially-hidden" id="cambodia">
            <img src="https://media-cdn.tripadvisor.com/media/photo-w/07/6a/56/bf/siem-reap.jpg" alt="Sim Reap, Cambodia" />
          </div>
          <div class="initially-hidden" id="rio-de-janeiro">
            <img src="http://www.frommers.com/system/photos/photos500/2845-61930.jpg" alt="Rio de Janeiro, Brazil - Hang Gliding" />
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
